{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content%} 

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>

<blockquote>by {{post.usr.first}}</blockquote>

<form>
    <input type="submit" value="Cancel" formaction="/users/{{post.usr.id}}" ></input>
</form>
<br/>
<form>
    <input type="submit" value="Edit" formaction="/posts/{{post.id}}/edit" ></input>
</form>
<form method="POST">
    <input type="submit" value="Delete" formaction="/posts/{{post.id}}/delete" ></input>
</form>
{% endblock %}
