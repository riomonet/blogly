{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content%} 

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><i> by {{post.usr.first}} on {{post.created_at}} </i></p>


{% if post.tags %}

<p>
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}">{{ tag.tag_name }}</a>
    {% endfor %}
</p>
{% endif %}


<form>
    <button  class="btn btn-outline-primary" formmethod="GET" formaction="/users/{{post.usr.id}}" >CANCEL</button>

    <button  class="btn btn-primary" formaction="/posts/{{post.id}}/edit" > EDIT</button>

    <button  class ="btn btn-danger" formmethod="POST" formaction="/posts/{{post.id}}/delete" >DELETE</button>

</form>

{% endblock %}
