{% extends "base.html" %}

{% block title %}edit user{% endblock %}

{% block content%}

<form method="POST">


<h1>Edit a tag</h1>

<form method="POST" action="/tags/{{ tags.id }}/edit">

  <div class="form-group row">
    <label for="tag_name" class="col-sm-2 col-form-label d-flex align-items-center">
      Name
    </label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             id="tag_name"
             name="tag_name" 
             placeholder="Enter a name for the tag"
             value="{{ tags.tag_name }}">
    </div>
  </div>


  <div class="mt-3 form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Edit</button>
    </div>

  </div>

</form>

{% endblock %}
